<!DOCTYPE html>
	<head>
		<title>Calculadora</title>
    <meta charset="utf-8">

		<!-- Bootstrap 4 usado para personalização da calculadora -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    


    <!-- Leves ajustes na aparência da calculadora -->
    <style>
      .calculadora {
        margin-top: 40px;
        border: solid 1px #000;
        padding: 20px;
        background-color: #2E2E2E;
        border-radius: 10px;
        box-shadow: 1px 1px 5px #000;
      }

      .btn {
        width: 60px;
        height: 50px;
        margin: 5px;
        box-shadow: 1px 1px 1px #000;
      }

      .clear {
        width: 130px;
      }

      .enter {
        height: 110px;
      }

      .zero {
        width: 130px;
      }

      .resultado {
        text-align: right;
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: solid 1px #000;
        box-shadow: 1px 1px 1px #000;
      }

    </style>



    <!-- script responsavel pela logica da calculadora -->
    <script type="text/javascript">
      
      //Função recebe dois paramentros: tipo(numero ou ação) e valor(caracter)
      function calculate(type, value){

        //condicional de ação
        if (type === 'action') {

          //caracter 'C' responsavel por limpar a tela
          if (value === 'c') {
            document.getElementById('result').value = ''
          }

          //demais ações como somar subtrair etc. são testadas aqui e adicionadas na tela da calculadora
          else if (value === '+' || value === '-' || value === '*' || value === '/' || value === '.'){
            document.getElementById('result').value += value

          // caso o usuario pressione o caracter '=' a operação matematica é feita com base na função 'eval'
          }else if (value === '=') {

            //função eval reconhe numeros e sinais dentro da string e realiza a operação, devolvendo o resultado
            var fieldvalue = eval(document.getElementById('result').value)

            // exibe o resultado na tela da calculadora
            document.getElementById('result').value = fieldvalue
          }



        }else if (type === 'value') {
          document.getElementById('result').value += value
        }
      }

    </script>
	</head>

  <body style="background: #D9D9D9">

    <!-- Container da calculadora -->
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <!-- corpo e botões da calculadora -->
          <div class="calculadora">
            <input id="result" type="text" class="form-control resultado" placeholder="0" disabled="disabled" />
            
            <div class="row">
              <button onclick="calculate('action', 'c')" type="button" class="btn btn-dark btn-lg clear font-weight-light">C</button>
              <button onclick="calculate('action', '/')" type="button" class="btn btn-dark btn-lg font-weight-light">/</button>
              <button onclick="calculate('action', '*')" type="button" class="btn btn-dark btn-lg font-weight-light">x</button>
            </div>

            <div class="row">
              <button onclick="calculate('value', '7')" type="button" class="btn btn-dark btn-lg font-weight-light">7</button>
              <button onclick="calculate('value', '8')" type="button" class="btn btn-dark btn-lg font-weight-light">8</button>
              <button onclick="calculate('value', '9')" type="button" class="btn btn-dark btn-lg font-weight-light">9</button>
              <button onclick="calculate('action', '-')" type="button" class="btn btn-dark btn-lg font-weight-light">-</button>
            </div>
            
            <div class="row">
              <button onclick="calculate('value', '4')" type="button" class="btn btn-dark btn-lg font-weight-light">4</button>
              <button onclick="calculate('value', '5')" type="button" class="btn btn-dark btn-lg font-weight-light">5</button>
              <button onclick="calculate('value', '6')" type="button" class="btn btn-dark btn-lg font-weight-light">6</button>
              <button onclick="calculate('action', '+')" type="button" class="btn btn-dark btn-lg font-weight-light">+</button>
            </div>

            <div class="row">
              <button onclick="calculate('value', '1')" type="button" class="btn btn-dark btn-lg font-weight-light">1</button>
              <button onclick="calculate('value', '2')" type="button" class="btn btn-dark btn-lg font-weight-light">2</button>
              <button onclick="calculate('value', '3')" type="button" class="btn btn-dark btn-lg font-weight-light">3</button>
              <button onclick="calculate('action', '=')" type="button" class="btn btn-dark btn-lg enter">=</button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button onclick="calculate('value', '0')" type="button" class="btn btn-dark zero btn-lg font-weight-light">0</button>
              <button onclick="calculate('action', '.')" type="button" class="btn btn-dark btn-lg font-weight-light">.</button>
            </div>

          </div>
        </div>
      </div>
    </div>    
  </body>	

</html>
